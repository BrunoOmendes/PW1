<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stylesform.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="images/buffet-para-casamentos.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Solicite seu or√ßamento</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name"> Nome: </label>
                        <input id="name" type="text" name="name" placeholder="Escreva seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail </label>
                        <input id="email" type="email" name="email" placeholder="Escreva seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="name">Data do evento</label>
                        <input id="Date" type="date" name="date" required>
                    </div>
                    <div class="input-box">
                        <label for="tel"> Telefone: </label>
                        <input id="Telefone" type="tel" name="Telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h2>Tipo de evento: </h2>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Casamento</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Aniversario</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Corporativo</label>
                            
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button>Calcular</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
